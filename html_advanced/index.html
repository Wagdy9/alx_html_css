<!DOCTYPE html>
<html>

<head>
    <title>My Website</title>
</head>

<body>
    <header>
        <a href="#">
            <img src="path/to/image.jpg" alt="Logo">
        </a>

        <div class="links">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </header>

    <main>
        <section>
            <div>
                <h2>Block 1</h2>
                <p>Some text goes here.</p>
                <button>Click Me</button>
            </div>

            <div>
                <h2>Block 2</h2>
                <div>
                    <div>
                        <img src="path/to/image1.jpg" alt="Image 1">
                        <h3>Image 1</h3>
                        <p>Some text about Image 1.</p>
                    </div>

                    <div>
                        <img src="path/to/image2.jpg" alt="Image 2">
                        <h3>Image 2</h3>
                        <p>Some text about Image 2.</p>
                    </div>

                    <div>
                        <img src="path/to/image3.jpg" alt="Image 3">
                        <h3>Image 3</h3>
                        <p>Some text about Image 3.</p>
                    </div>

                    <div>
                        <img src="path/to/image4.jpg" alt="Image 4">
                        <h3>Image 4</h3>
                        <p>Some text about Image 4.</p>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div>
                <img src="path/to/quote-image.jpg" alt="Quote Image">
                <div>
                    <blockquote>
                        <p>This is the quote.</p>
                    </blockquote>
                    <p>Author of the quote</p>
                    <p>Additional text about the quote.</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
